# 1) In den Theme-Ordner wechseln
Set-Location "C:\users\public\shopify-theme-xtra"

# 2) (einmalig) Git-Identit√§t setzen
git config --global user.name "DEIN_GITHUB_NAME"
git config --global user.email "deine.email@beispiel.com"

# 3) Repository initialisieren und ersten Commit erstellen
git init -b main
git add -A
git commit -m "Initialer Import"

# 4) GitHub-Remote setzen (URL aus deinem privaten Repo)
git remote add origin https://github.com/DEIN-GITHUB-NAME/DEIN-REPO.git

# 5) Push nach GitHub (bei Loginaufforderung anmelden)
git push -u origin mainserver {
    listen 80;
    server_name app.wirzapp.ch;
    location /.well-known/acme-challenge/ { root /var/www/html; }
    location / { return 301 https://$host$request_uri; }
}

server {
    listen 443 ssl http2;
    server_name app.wirzapp.ch;

    ssl_certificate /etc/letsencrypt/live/app.wirzapp.ch/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/app.wirzapp.ch/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

    client_max_body_size 100G;
    proxy_read_timeout 600s;
    proxy_send_timeout 600s;
    proxy_request_buffering off;

    location / {
        proxy_pass http://127.0.0.1:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
