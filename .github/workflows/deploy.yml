name: Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    # Skip deployment entirely if required secrets are not configured.
    if: github.ref == 'refs/heads/main' && secrets.SSH_HOST != '' && secrets.SSH_USER != '' && secrets.SSH_KEY != ''
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            set -e
            if [ ! -d /opt/shopify-wallpaper-designer/.git ]; then
              sudo mkdir -p /opt/shopify-wallpaper-designer
              sudo chown -R wpd:wpd /opt/shopify-wallpaper-designer
              sudo -u wpd git clone https://github.com/martinco70/shopify-wallpaper-designer.git /opt/shopify-wallpaper-designer
            else
              sudo -u wpd bash -lc 'cd /opt/shopify-wallpaper-designer && git fetch --all && git reset --hard origin/main'
            fi
            sudo -u wpd bash -lc 'cd /opt/shopify-wallpaper-designer/backend && npm ci'
            sudo -u wpd bash -lc 'cd /opt/shopify-wallpaper-designer/frontend && npm ci && npm run build'
            sudo systemctl restart wpd

      - name: Deployment skipped (secrets missing)
        if: !(secrets.SSH_HOST != '' && secrets.SSH_USER != '' && secrets.SSH_KEY != '')
        run: |
          echo "Deployment skipped because one or more required secrets (SSH_HOST, SSH_USER, SSH_KEY) are not set." &&
          echo "Set these in the repository settings under Settings > Secrets and variables > Actions to enable auto-deploy."
