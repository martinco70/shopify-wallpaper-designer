name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Backend install
        working-directory: backend
        run: npm ci

      - name: Backend lint (if present)
        working-directory: backend
        run: npm run -s lint --if-present

      - name: Backend test (if present)
        working-directory: backend
        run: npm run -s test --if-present

      - name: Backend build (if present)
        working-directory: backend
        run: npm run -s build --if-present

      - name: Frontend install
        working-directory: frontend
        run: npm ci

      - name: Frontend lint (if present)
        working-directory: frontend
        run: npm run -s lint --if-present

      - name: Frontend test (if present)
        working-directory: frontend
        run: npm run -s test --if-present

      - name: Frontend build (if present)
        working-directory: frontend
        run: npm run -s build --if-present
